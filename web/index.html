
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Donut_Mineur</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>


</head>

<body onLoad="initGame()">

    <div class="wrapper">
    
        <div class="one">
            <h1>Donuts Miner</h1>
        </div>

        <div class="compteur">
            <h3>Profits</h3>
            <p id="profit"></p>
        </div>

        <div class="donut">
            <img src="../assets/DONUT.png">
        </div>

        <div class="push">
            <button class="pushbtn" onclick="clickDonut()">mine</button>
        </div>

        <div class="bonus">
            <h2>Bonus</h2>
        </div>



        <div class="store">
            <h2>Store</h2>

            <div class="Buy">

                <input type="image" id="Buy1" alt=""
                src="../assets/cadenas-ferme.png">


                <input type="image" id="Buy2" alt=""
                src="../assets/cadenas-ferme.png">


                <input type="image" id="Buy3" alt=""
                src="../assets/cadenas-ferme.png">

            </div>
            
        </div>

    </div>

</body>
</html>
