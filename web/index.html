<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Donut_Mineur</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>


</head>

<body onLoad="initGame()">

    <div class="wrapper">

        <div class="one">
            <h1>Donuts Miner</h1>
        </div>

        <div class="compteur">
            <h3>Profits</h3>
            <p id="profit"></p>
        </div>

        <div class="donut">
            <img src="../assets/DONUT.png">
        </div>

        <div class="push">
            <button class="pushbtn" onclick="clickDonut()">mine</button>
        </div>

        <div class="bonus">
            <div class="boxInfo">
                <h2>Bonus Informations</h2>
            </div>

            <div class="bonusInfo">

                <div class="bonusInfo1">
                    <p>Permets de générer 1 DNT toutes les 5 secondes</p>
                </div>
                <div class="bonusInfo2">
                    <p>Permets de générer 50 DNT toutes les 10 secondes</p>
                </div>
                <div class="bonusInfo3">
                    <p>Permets de générer 100 DNT toutes les 15 secondes</p>
                </div>

            </div>
        </div>



        <div class="store">
            <div class="boxInfo">
                <h2>Store</h2>
            </div>

            <div class="Buy">

                <input type="image" id="Buy1" alt="" src="../assets/cadenas-ferme.png">


                <input type="image" id="Buy2" alt="" src="../assets/cadenas-ferme.png">


                <input type="image" id="Buy3" alt="" src="../assets/cadenas-ferme.png">

            </div>

        </div>

    </div>

</body>

</html>
